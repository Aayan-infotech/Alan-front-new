name: Push-to-EC2

on:
  push:
    branches:
      - deployment

jobs:
  deploy:
    name: Deploy React App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy repo to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: /home/ubuntu/Alan-front-new

      - name: SSH into EC2 and build + deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Alan-front-new

            echo "‚úÖ Installing dependencies..."
            npm install

            echo "‚öôÔ∏è Building project..."
            npm run build

            echo "üßπ Cleaning old /var/www/html content..."
            sudo rm -rf /var/www/html/panel/*

            echo "üì¶ Copying new build to /var/www/html..."
            sudo cp -r build/* /var/www/html/panel/

            echo "üîÑ Restarting NGINX..."
            sudo systemctl restart nginx

            echo "‚úÖ Deployment complete!"
