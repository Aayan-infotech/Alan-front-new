name: Deploy React App

on:
  push:
    branches:
      - prod_alan_frontend_admin  # Trigger on push to the prod_alan_frontend_admin branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can change this to match your project's Node.js version
    
    - name: Install dependencies
      run: npm install
      working-directory: ./  # Change this to the root directory where your `package.json` is located

    - name: Build the React app
      run: npm run build
      working-directory: ./  # Again, set this to the root directory of your project

    - name: Deploy to production server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        USERNAME: ${{ secrets.SERVER_USERNAME }}
      run: |
        # Add your production server IP and username
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # SCP to copy files to the server
        scp -i private_key.pem -r ./build/* $USERNAME@$SERVER_IP:/var/www/html/panel/
        
        # Clean up private key file
        rm private_key.pem
